<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="retan1">
    <h1>Crie e compartilhe seu evento.</h1>  
    <h3>O primeiro passo, é preencher esse formulário de inscrição.</h3>
    </div>
    <div class="retan2">
        <h2>Informações do Evento</h2>
        <hr>
        <form>
        
        <label for="titulo">Título do evento <small> (mínimo 8 caracteres)</small></label>
            <input type="text" id="titulo" minlength="8" required >

        <label for="link">Link do evento <small> (comece com https://)</small></label>
            <input type="text" id="link">

        <label for="num">Whatsapp para contato <small> (somente números)</small></label>
            <input type="tel" id="num" inputmode="numeric" pattern="[0-9]*" required>
        
        <label  for="info">Informações  extras</label>
            <input type="text" id="info">
        
        <label for="categoria" placeholder="Tipos de evento" >Categoria</label>
        <select id="categoria" >
            <option disabled selected hidden>Tipos de evento</option>
            <option>Casamento</option>
            <option>Show</option>
            <option>Workshop</option>
            <option>Aniversario</option>
            <option>Reunião</option>
            <option>Outro</option>
        </select>
        
        </form>
        <h2>Privacidade</h2>
        <hr>
        <form>
        <label for="email">E-mail do administrador <small>(digite um email válido)</small></label>
            <input type="email" id="email ">
        
        <label for="senha">Senha de acesso para os participantes <small> (mínimo 8 caracteres)</small></label>
            <input type="password" id="senha" minlength="8" required >
        <div class="checkbox">
            <label  for="privado">
                <input type="checkbox" id="privado">Evento privado
            </label>
        </div>
        <h2>Dia e hora</h2>
        <hr>
        <div class="horas">
            <div class="data">
                <label for="data">Data</label>
                    <input type="date" id="data">
            </div>
            <div class="das">
                <label for="das">Das</label>
                    <input type="time" id="das">
            </div>
            <div class="ate">
                <label for="ate">Até</label>
                    <input type="time" id="ate">
            </div>
        </div>
    </form>
    </div>
    
</body>
</html>
